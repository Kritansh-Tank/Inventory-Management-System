{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Sale Order</title>
    <link
      rel="icon"
      href="{% static 'images/icon.png' %}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("{% static 'images/background_image.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100%;
        width: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
      }

      .overlay {
        background-color: rgba(0, 0, 0, 0.7);
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 216.5px;
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        padding: 30px;
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
        display: block;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      input:focus,
      select:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
      }

      .btn-custom {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        width: 100%;
      }

      .btn-custom:hover {
        background-color: #0056b3;
      }

      .error {
        color: red;
        font-size: 1rem;
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="form-container">
        <h1>Create Sale Order</h1>
        <form method="POST">
          {% csrf_token %}
          <label for="product">Product:</label>
          <select id="product" name="product" required>
            <option></option>
            {% for product in products %}
            <option value="{{ product.id }}">{{ product.name }}</option>
            {% endfor %}
          </select>

          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" required />

          <button class="btn btn-custom" type="submit">
            Create Sale Order
          </button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
