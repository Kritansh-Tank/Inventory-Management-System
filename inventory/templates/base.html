{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link
      rel="icon"
      href="{% static 'images/icon.png' %}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("{% static 'images/background_image.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100%;
        width: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .overlay {
        background-color: rgba(0, 0, 0, 0.6);
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 146px;
      }

      .container {
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      .btn-custom {
        margin: 10px;
        width: 100%;
        padding: 15px;
        font-size: 1.2rem;
        transition: background-color 0.3s;
      }

      .btn-custom:hover {
        background-color: #bee3f8;
        color: black;
      }

      .btn-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .btn-col {
        flex: 0 0 48%;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <h1>Inventory Management System</h1>
        <p class="lead">Choose an operation below:</p>
        <div class="btn-row">
          <div class="btn-col">
            <a href="{% url 'add_product' %}" class="btn btn-primary btn-custom"
              >Add Product</a
            >
          </div>
          <div class="btn-col">
            <a
              href="{% url 'list_products' %}"
              class="btn btn-primary btn-custom"
              >List Products</a
            >
          </div>
          <div class="btn-col">
            <a
              href="{% url 'add_supplier' %}"
              class="btn btn-primary btn-custom"
              >Add Supplier</a
            >
          </div>
          <div class="btn-col">
            <a
              href="{% url 'list_suppliers' %}"
              class="btn btn-primary btn-custom"
              >List Suppliers</a
            >
          </div>
          <div class="btn-col">
            <a
              href="{% url 'add_stock_movement' %}"
              class="btn btn-primary btn-custom"
              >Add Stock Movement</a
            >
          </div>
          <div class="btn-col">
            <a
              href="{% url 'create_sale_order' %}"
              class="btn btn-primary btn-custom"
              >Create Sale Order</a
            >
          </div>
          <div class="btn-col">
            <a
              href="{% url 'list_sale_orders' %}"
              class="btn btn-primary btn-custom"
              >List Sale Orders</a
            >
          </div>
          <div class="btn-col">
            <a
              href="{% url 'stock_level_check' %}"
              class="btn btn-primary btn-custom"
              >Check Stock Levels</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
